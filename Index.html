<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Scanner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to bottom right, #a8edea, #fed6e3);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        h1 {
            color: #4db6ac;
            margin-bottom: 20px;
        }

        #open-scanner {
            padding: 18px 36px;
            background-color: #4db6ac;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
        }

        #open-scanner:hover {
            background-color: #42a592;
            transform: scale(1.05);
            box-shadow: 3px 3px 7px rgba(0,0,0,0.15);
        }
        #open-scanner:active{
            transform: scale(0.95);
            box-shadow: 1px 1px 3px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AR Scanner</h1> 
        <button onclick="window.location.href = '/project/coding/scanner/home.html';" id="open-scanner">Open AR Scanner</button>
    </div>

   
</body>
</html>
